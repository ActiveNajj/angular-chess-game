<div class="main-container">
  <h1>Chess Game</h1>
  
  <div class="game-info">
    <p>Current Turn: <strong>{{ currentTurn === 'w' ? 'White' : 'Black' }}</strong></p>
    <button (click)="createNewGame()" class="new-game-btn">Create New Game</button>
  </div>

  <div class="boards-container">
    <div class="board-section">
      <h3>Player 1 (White)</h3>
      <iframe 
        id="iframe1" 
        src="/iframepage" 
        class="chess-iframe"
        frameborder="0">
      </iframe>
    </div>

    <div class="board-section">
      <h3>Player 2 (Black)</h3>
      <iframe 
        id="iframe2" 
        src="/iframepage" 
        class="chess-iframe"
        frameborder="0">
      </iframe>
    </div>
  </div>
</div>
